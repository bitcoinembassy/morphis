[loggers]
keys=root,asyncio,brute,chord,dhgroup14,kex,kexdhgroup14sha1,mn1,mutil,peer,rsakey,shell,sqlalchemy.engine,sshtype

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_asyncio]
level=WARNING
handlers=
propagate=1
qualname=asyncio

[logger_brute]
level=INFO
handlers=
propagate=1
qualname=brute

[logger_chord]
level=INFO
handlers=
propagate=1
qualname=chord

[logger_dhgroup14]
level=WARNING
handlers=
propagate=1
qualname=dhgroup14

[logger_kex]
level=WARNING
handlers=
propagate=1
qualname=kex

[logger_kexdhgroup14sha1]
level=WARNING
handlers=
propagate=1
qualname=kexdhgroup14sha1

[logger_mn1]
level=WARNING
handlers=
propagate=1
qualname=mn1

[logger_mutil]
level=INFO
handlers=
propagate=1
qualname=mutil

[logger_peer]
level=INFO
handlers=
propagate=1
qualname=peer

[logger_rsakey]
level=WARNING
handlers=
propagate=1
qualname=rsakey

[logger_shell]
level=INFO
handlers=
propagate=1
qualname=shell

[logger_sqlalchemy.engine]
level=WARNING
handlers=
propagate=1
qualname=sqlalchemy.engine

[logger_sshtype]
level=WARNING
handlers=
propagate=1
qualname=sshtype

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s %(levelname)s [%(module)s:%(name)s:%(lineno)d] %(message)s
datefmt=
