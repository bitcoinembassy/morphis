[loggers]
keys=root,asyncio,sshtype,sqlalchemy.engine

[handlers]
keys=ContextHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=ContextHandler

[logger_asyncio]
level=INFO
handlers=ContextHandler
propagate=1
qualname=asyncio

[logger_sshtype]
level=INFO
handlers=ContextHandler
propagate=1
qualname=sshtype

[logger_sqlalchemy.engine]
level=INFO
handlers=ContextHandler
propagate=0
qualname=sqlalchemy.engine

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[handler_ContextHandler]
class=llog.ContextHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(nodeNum)s %(asctime)s %(levelname)s %(connectionMode)s [%(module)s:%(name)s:%(lineno)d] %(message)s
datefmt=
