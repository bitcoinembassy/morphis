<div class="dds-post">
	<div class="dds-post-wrapper" style="height:100%">
		<div class="dds-user-icon"><img src="morphis://.dds/images/user-img.png"></div>
		<div class="dds-post-content">
			<div class="dds-post-name dds-trunc"><a href="morphis://.text/{signing_key}" title="{signing_key}">{signer}</a></div>
			<div class="dds-post-title">&nbsp;</div>
			<div class="dds-post-time">two days ago ({timestamp})</div>
				<div class="dds-post-icons">
					<a href=""><div class="dds-reply dds-button"></div></a>
					<a href=""><div class="dds-vote dds-button"></div></a>
					<a href=""><div class="dds-mention dds-button"></div></a>
					<a href=""><div class="dds-pm dds-button"></div></a>
					<a href=""><div class="dds-follow dds-button"></div></a>
				</div>
				<div class="dds-post-text">{content}</div>
		</div>
	</div>
</div>
