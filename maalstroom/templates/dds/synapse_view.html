<div class="dds-post">
	<div class="dds-post-wrapper">
		<div class="dds-user-icon"><img src="morphis://.dds/images/user-img.png"></div>
		<div class="dds-post-content" style="{style}">
			<div class="dds-post-name dds-trunc"><a href="morphis://.dds/axon/grok/{signing_key}" target="_parent" title="{signing_key}">{signer}</a></div>
			<div class="dds-post-name dds-trunc" style="color: gray;">&nbsp;<a href="morphis://.dds/axon/grok/{target_key}" target="_parent" title="{target_key}">{target_str}</a></div>
			<div class="dds-post-title">&nbsp;</div>
			<div class="dds-post-time">{relative_time} ({timestamp})</div>
				<div class="dds-post-icons">
					<a href="morphis://.dds/synapse/create/{key}{query}" target="post_frame"><div class="dds-reply dds-icon-button"></div></a>
					<!--<a href=""><div class="dds-vote dds-icon-button"></div></a>-->
					<!--<a href=""><div class="dds-mention dds-icon-button"></div></a>-->
					<a href=""><div class="dds-follow dds-icon-button"></div></a>
					<a href="#openModal"><div class="dds-dmail dds-icon-button"></div></a>
				</div>
				<div id="openModal" class="modalDialog-dmail">
                    <div>
                        <a href="#close" title="Close" class="close">&#x2715;</a>
                        <!--iframe id="dmail-message" src="morphis://.dmail/compose/" height="100%" width="100%"></iframe-->
                    </div>
				</div>
				<div class="dds-post-text">
					<div style='float: right; font-family: monospace; font-style: italic; font-size: 8pt; color: #a2a6ab; position: absolute; top: .6em; width: 100px; overflow: hidden; text-overflow: ellipsis; -o-text-overflow: ellipsis; white-space: nowrap; padding-right: 10px; padding-bottom: 5px; right: 0.3em;'>#{key}</div>
                    {content}
                </div>
				<div class="dds-post-bottom-icons"><a href=""><div class="dds-vote"></div></a>&nbsp;{score}</div>
		</div>
	</div>
</div>
