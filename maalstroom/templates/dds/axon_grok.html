<head><link rel='stylesheet' href='morphis://.dds/style.css'></link></head>
<body class="dds">
	<div class="blog-author-current">
		<div class="blog-post-user-icon-author">
			<a href=""><img src="morphis://.dds/images/user-img2.png" width="20px" height="20px"></a>
		</div>
		<span class="blog-center-text">Current identity is <a href="">@thufir</a></span>
		<div class="blog-author-current-right">
			<a href=""><div class="blog-header-settings"></div></a>
			<a href=""><div class="blog-header-global-settings"></div></a>
			<a href=""><span class="blog-comment-bubble-header">30</span></a>
		</div>
	</div>
	<div class="blog-header-content-wrapper">
		<div class="blog-header-content">
			<a href=""><div class="dds-header-dash-icon">
				&#x25CF;<br />&#x25CF;<br />&#x25CF;
			</div></a>
			<div class="blog-header-right">
				<ul class="blog-header-tabs-button" style="float: left;">
					<li><a href="">Subscribe</a></li>
				</ul>
				<a href=""><span class="profile-comment-bubble-header">30</span></a>
			</div>
			<div class="blog-user-icon-header">
				<img src="morphis://.dds/images/user-img-blog-lg2.png" height="75px" width="75px">
				<div class="dds-profile-vote-wrapper">
					<div class="dds-profile-upvote"></div>
					<div class="dds-profile-grey-text">180</div>
					<div class="dds-profile-flag"></div>
				</div>
			</div>
			<div class="blog-header-nav">
				<ul class="dds-channel-menu">
					<li>
					<input class="dds-channel-menu-input" id="check01" type="checkbox" name="dds-channel-menu"/>
					<label class="dds-channel-menu-input" for="check01"><div class="dds-channel-hash">#</div>{channel_bare}</label>
					{channel_html}
					</li>
				</ul>
				<div class="blog-header-profile-text">My awesome profile. Read it, I am Morphis-famous! My blog is the second best!!!! Follow me for the best posts ever. You won't be disapointed.
				</div>
				<hr class="style12"></hr>
				<ul class="blog-header-tabs-text">
					<li><a href="http://localhost:4251/.dmail/compose/samzu1ctt7kscitkrt5jft91gtw5c1i6aiujd6g5qrm13w3peph4kjusp737q5zr1cijr9rwmrcw3sgxf8143kw69zph55s71hcicqa" target="_blank">Send me a Dmail</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<iframe src='morphis://.dds/axon/synapses/{key}{query}#new' style='height: calc(100% - 363px); width: 100%; border: 0;' seamless='seamless'></iframe>
<iframe src='morphis://.dds/synapse/create/{key}{query}' style='width: 100%; height: 165px; border: 0;' seamless='seamless' name='post_frame'></iframe>
