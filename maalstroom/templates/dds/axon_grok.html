<div class='dds-header-wrapper'>
	<header class="main-header">
		<ul class="dds-channel-menu">
			<li>
				<input class="dds-channel-menu-input" id="check01" type="checkbox" name="dds-channel-menu"/>
				<label class="dds-channel-menu-input" for="check01"><div class='dds-channel-hash'>#</div>{channel_bare}</label>
				{channel_html}
			</li>
		</ul>
	</header>
</div>
<div class='dds-chat-statusbar'>You <a href='' class='dds-username'>@{user}</a> have joined the <div class="dds-channel dds-trunc">{channel}</div> conversation.</div>
<div class="settings-tabs">
	<input type="radio" name="settings-tabs" id="settings-tab1" checked >
	<label for="settings-tab1"><div class="dds-menu-settings-close">x</div></label>
	<input type="radio" name="settings-tabs" id="settings-tab2">
	<label for="settings-tab2"><div class="dds-menu-settings"></div></label>
	<div id="settings-tab-content1" class="settings-tab-content" style="height: calc(100% - 4em); overflow: auto;">
		<iframe src='morphis://.dds/axon/synapses/{key}{query}#new' style='height: calc(100% - 246px); width: 100%; border: 0;' seamless='seamless'></iframe>
		<iframe src='morphis://.dds/synapse/create/{key}{query}' style='width: 100%; height: 165px; border: 0;' seamless='seamless' name='post_frame'></iframe>
	</div>
	<div id="settings-tab-content2" class="settings-tab-content">
		<div class="dds-settings-wrapper">
			<h3>DDS ENTITY EDITOR</h3>
			<hr class="thin-line"></hr>
			{settings_html}
		</div>
	</div>
</div>
