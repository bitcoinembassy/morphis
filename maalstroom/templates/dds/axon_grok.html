<head><link rel='stylesheet' href='morphis://.dds/style.css'></link></head>
<body>
	<div class='dds-header-wrapper'>
		<a href=''><div class='dds-header-dash-icon'>
			&#x25CF;<br />&#x25CF;<br />&#x25CF;
		</div></a>
	<div class='dds-select-channel'>
		<div class='dds-channel-hash'>#</div>
		<select>
			<option value='channel'>
				<span class=''>{channel_bare}&nbsp;</span>
			</option>
		</select>
		</div>
	</div>
	<div class='dds-statusbar'>You <a href='' class='dds-username'>@{user}</a> have joined the <span class='dds-channel'>{channel}</span> conversation.</div>
	<iframe src='morphis://.dds/axon/synapses/{key}{query}#new' style='height: calc(100% - 246px); width: 100%; border: 0;' seamless='seamless'></iframe>
	<iframe src='morphis://.dds/synapse/create/{key}{query}' style='width: 100%; height: 165px; border: 0;' seamless='seamless'></iframe>
</body>
