<!DOCTYPE html>
<html>
<head>
<base target="_top" /><link rel="stylesheet" type="text/css" href="morphis://.dmail/style.css">
</head>
<body class="iframe">
<h1>Create New Contact</h1>
<form class="message_adr nowrap" action="morphis://.dmail/addressbook/create_contact/make_it_so" method="post" accept-charset="UTF-8 ISO-8859-1">
    <ul>
    <input type="hidden" name="csrf_token" id="csrf_token" value="{csrf_token}"/>
        <li style="padding-bottom: 10px">
        <label class="to" for="name">Contact Name</label>
        <input type="text" name="name" id="name" value="" autofocus/>
        </li>
        <li style="padding-bottom: 10px">
        <label class="to" for="addr">Dmail Address</label>
        <input type="text" name="addr" id= addr value="{to}" autofocus/>
        </li>
        <li>
	<button class="submit" type="submit" formtarget="_self" name="submit" value="send">CREATE CONTACT</button>
        </li>
    </ul>
</form>

</div>
</body></html>
