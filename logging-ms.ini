[loggers]
keys=root,brute,maalstroom,maalstroom.dds,maalstroom.dispatcher,maalstroom.dmail,mutil_nocython,synapse,node,dds,dmail,dpush,clientengine,clientengine.dds,clientengine.dmail,chord_tasks.datastore

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=WARNING
handlers=consoleHandler

[logger_brute]
level=INFO
handlers=
propagate=1
qualname=brute

[logger_maalstroom]
level=DEBUG
handlers=
propagate=1
qualname=maalstroom

[logger_maalstroom.dds]
level=DEBUG
handlers=
propagate=1
qualname=maalstroom.dds

[logger_maalstroom.dispatcher]
level=DEBUG
handlers=
propagate=1
qualname=maalstroom.dispatcher

[logger_maalstroom.dmail]
level=DEBUG
handlers=
propagate=1
qualname=maalstroom.dmail

[logger_mutil_nocython]
level=INFO
handlers=
propagate=1
qualname=mutil_nocython

[logger_node]
level=INFO
handlers=
propagate=1
qualname=node

[logger_synapse]
level=INFO
handlers=
propagate=1
qualname=synapse

[logger_dds]
level=INFO
handlers=
propagate=1
qualname=dds

[logger_dmail]
level=DEBUG
handlers=
propagate=1
qualname=dmail

[logger_dpush]
level=INFO
handlers=
propagate=1
qualname=dpush

[logger_clientengine]
level=DEBUG
handlers=
propagate=1
qualname=clientengine

[logger_clientengine.dmail]
level=DEBUG
handlers=
propagate=1
qualname=clientengine.dmail

[logger_clientengine.dds]
level=DEBUG
handlers=
propagate=1
qualname=clientengine.dds

[logger_chord_tasks.datastore]
level=INFO
handlers=
propagate=1
qualname=chord_tasks.datastore

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s %(levelname)s [%(module)s:%(name)s:%(lineno)d] %(message)s
datefmt=
