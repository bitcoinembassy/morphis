[loggers]
keys=root,maalstroom,maalstroom.dispatcher,maalstroom.dmail,dmail,dpush,client_engine,chord_tasks.datastore

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=WARNING
handlers=consoleHandler

[logger_maalstroom]
level=DEBUG
handlers=
propagate=1
qualname=maalstroom

[logger_maalstroom.dispatcher]
level=DEBUG
handlers=
propagate=1
qualname=maalstroom.dispatcher

[logger_maalstroom.dmail]
level=DEBUG
handlers=
propagate=1
qualname=maalstroom.dmail

[logger_dmail]
level=DEBUG
handlers=
propagate=1
qualname=dmail

[logger_dpush]
level=DEBUG
handlers=
propagate=1
qualname=dpush

[logger_client_engine]
level=DEBUG
handlers=
propagate=1
qualname=client_engine

[logger_chord_tasks.datastore]
level=INFO
handlers=
propagate=1
qualname=chord_tasks.datastore

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s %(levelname)s [%(module)s:%(name)s:%(lineno)d] %(message)s
datefmt=
